<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">

    <picture class="card-image">
      <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
      <source media="(min-width: 320px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-mobile.jpg" alt="Descriptive image text">
    </picture>


    <div class="card-details">
      <span class="category">P E R F U M E </span>
      <span class="header">Gabrielle Essence Eau De Parfum</span>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <span class="price">$149.99 </span>
        &nbsp;&nbsp;&nbsp;
        <s>$169.99</s>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="cart image">
        &nbsp; Add to Cart
      </button>
    </div>

  </div>

</body>

</html>
